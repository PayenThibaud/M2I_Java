<!DOCTYPE html>

<!-- html est l'élément racine de la page -->
<!-- l'attribut lang permet de définir la langue de la page -->
<html lang="fr-fr">
    <!-- L'élément html head contient toutes les métadonnées de la page HTML -->
     <!-- en général on y met: css, js, favicon, font, ... -->
    <head>
        <!-- titre de la page, visible sur l'onglet du navigateur -->
        <title>Ma première page HTML</title>

        <!-- encodage de la page en utf8 -->
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

        <!-- adapte la taille du contenu en fonction de la largeur de l'écran -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <!-- l'élément html body contient toute ce qui est visible sur la page -->
    <body>

        <!-- titres de niveau 1 à 6 -->
        <h1>Titre niveau 1</h1>
        <h2>Titre niveau 2</h2>
        <h3>Titre niveau 3</h3>

        <!-- paragraphe -->
        <p>Ceci est un paragraphe</p>

        <!-- lien: interne ou externe -->
        <a href="https://www.google.fr">lien vers Google</a>

        <!-- image -->
        <img src="./chien-mechant.jpg" alt="chien méchant">

        <img src="https://picsum.photos/200/300" alt="">

        <!-- liste ordonnée -->
        <ol type="I">
            <li>premier</li>
            <li>second</li>
            <li>troisième</li>
        </ol>

        <ol>
            <li>premier</li>
            <li>second</li>
            <li>troisième</li>
        </ol>


        <!-- liste non ordonnée -->
        <ul>
            <li>acheter du PQ</li>
            <li>acheter des chaussettes</li>
            <li>acheter des chips au ricard</li>
        </ul>
    </body>
</html>
