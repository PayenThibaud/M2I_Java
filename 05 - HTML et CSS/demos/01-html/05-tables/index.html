<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les tables</title>
</head>

<body>
    <!-- Tableau simple -->
    <table>
        <tr>
            <td>prénom</td>
            <td>nom</td>
        </tr>
        <tr>
            <td>Arthur</td>
            <td>Dennetière</td>
        </tr>
        <tr>
            <td>René</td>
            <td>Coti</td>
        </tr>
    </table>

    <!-- tableau avec entête et pied -->
    <table>
        <!-- entête -->
        <thead>
            <tr>
                <!-- cellule titre -->
                <th>id</th>
                <th>produit</th>
                <th>price</th>
            </tr>
        </thead>
        <!-- pied de tableau -->
        <tfoot>
            <tr>
                <td>nombre:</td>
                <td>3</td>
            </tr>
        </tfoot>
        <!-- corps du tableau -->
        <tbody>
            <tr>
                <td>1</td>
                <td>chaise</td>
                <td>30€</td>
            </tr>
            <tr>
                <td>2</td>
                <td>table</td>
                <td>100€</td>
            </tr>
            <tr>
                <td>3</td>
                <td>fourchette</td>
                <td>5€</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
