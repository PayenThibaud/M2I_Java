<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balises de texte</title>
</head>

<body>

    <!-- paragraphe -->
    <p>Ceci est un paragraphe</p>

    <!-- bloc de code -->
    <pre>
        <code>
let x = 2;
if(x > 3) {
    console.log("x est plus grand que 3");
}
        </code>
    </pre>

    <!-- bloc de citation -->
    <blockquote>Je pense donc je suis</blockquote>

    <!-- auteur de la citation -->
    <cite>Descartes</cite>

    <!-- citation en une ligne -->
    <q>tu es un saumon</q>


    <!-- Mise en avant du contenu -->
    <p>Bonjour je m'appelle <em>Arthur</em>, je suis <strong>formateur</strong> chez Utopios. J'adore les <mark>chips</mark></p>

    <!-- permet de faire un retour à la ligne (en général on le fera en css) -->
    <p>Salut c'est Arthur <br> ça va ?</p>

    <!-- permet de séparer le contenu -->
    <hr>

</body>

</html>
