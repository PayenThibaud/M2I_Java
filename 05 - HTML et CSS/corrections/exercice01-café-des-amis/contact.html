<body>
    <header>
        <nav>
            <ul>
                <li>
                    <img src="./assets/img/logo.svg" alt="logo" height="48">

            </ul>
        </nav>
    </header>
    <main>
        <form action="#" method="get">
            <h2>Effectuer une réservation</h2>
            <div>
                <label for="datetime">Date réservation</label>
                <input type="datetime-local" name="datetime" id="datetime">
            </div>

            <div>
                <label for="personnes">Nombre de personnes</label>
                <select name="personnes" id="personnes">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="email">
            </div>

            <div><button type="submit">Envoyer</button></div>

        </form>
    </main>
    <footer>
        <nav>
            <li><a href="mailto:contact@cafedesamis.fr">contact</a></li>
            <li><a href="https://www.linkedin.com" target="_blank">Linkedin</a></li>
            <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
        </nav>
    </footer>
