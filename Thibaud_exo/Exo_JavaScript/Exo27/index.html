<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI fetch</title>
<!--    <link rel="stylesheet" href="./css/style.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

    <div class="row g-3">
        <div class="col-12">
            <div class="button-name">
                <button id="getByNameBtn" class="btn btn-info w-100">name</button>
            </div>
        </div>

        <div class="col-12">
            <div class="button-id">
                <button id="getByIdBtn" class="btn btn-info w-100">ID</button>
            </div>
        </div>

        <div class="col-12">
            <div class="button-prev">
                <button id="prevBtn" class="btn btn-custom">ID-</button>
            </div>
        </div>


        <div class="col-12">
            <div class="button-next">
                <button id="nextBtn" class="btn btn-custom">ID+</button>
            </div>
        </div>


        <div class="mt-4">
            <h4>Résultats JSON :</h4>
            <pre id="output" class="bg-white p-3 border rounded" style="max-height: 300px; overflow-y: auto;"></pre>
        </div>

        <div class="mt-4">
            <h4>Résultats leger :</h4>
            <pre id="output2" class="bg-white p-3 border rounded" style="max-height: 300px; overflow-y: auto;"></pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./javaScript/main.js"></script>
</div>

</body>
