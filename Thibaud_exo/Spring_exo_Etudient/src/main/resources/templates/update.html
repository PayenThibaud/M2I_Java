<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mise à jour Étudiant</title>
    <span th:replace="~{index :: bootstrapImport}"></span>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>

<span th:replace="~{index :: navbar}"></span>
<span th:replace="~{index :: footer}"></span>

<div class="container">
    <h1>Mise à jour des informations</h1>

    <form th:action="@{/update}" method="post" th:object="${Etudient}">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="prenom">Prénom :</label>
            <input type="text" class="form-control" id="prenom" th:field="*{prenom}">
        </div>

        <div class="mb-3">
            <label for="nom">Nom :</label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}">
        </div>

        <div class="mb-3">
            <label for="email">Email :</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
        </div>

        <div class="mb-3">
            <label for="age">Âge :</label>
            <input type="number" class="form-control" id="age" th:field="*{agee}" >
        </div>

        <button class="btn btn-primary" type="submit">Mettre à jour</button>
    </form>
</div>

</body>
</html>
