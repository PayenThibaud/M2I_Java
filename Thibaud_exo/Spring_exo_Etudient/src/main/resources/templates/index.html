<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>

<body>
<h1>Index</h1>


    <li>   <a href="/list-etudient">Liste etudients</a> </li>

<ul th:unless="${EtudientsName.isEmpty()}">
    <li th:each="e : ${EtudientsName}">
        <a th:href="@{/etudient/{prenom}(prenom=${e.prenom})}"> <span th:text="${e.prenom}"> </span> </a>
    </li>
</ul>




</body>
</html>
