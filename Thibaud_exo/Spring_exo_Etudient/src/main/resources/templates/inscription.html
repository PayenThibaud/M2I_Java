<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription Étudiant</title>
    <span th:replace="~{index :: bootstrapImport}"></span>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>

<span th:replace="~{index :: navbar}"></span>
<span th:replace="~{index :: footer}"></span>

<div class="container">
    <h1 class="color-change">Inscription d'un nouvel étudiant</h1>
    <form th:action="@{/inscription}" method="post">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Prénom</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Validez l'inscription</th>
            </tr>

            <tbody>
                <td><input type="text" id="nom" name="nom" placeholder="Entrez le nom"></td>
                <td><input type="text" id="prenom" name="prenom" placeholder="Entrez le prénom"></td>
                <td><input type="email" id="email" name="email" placeholder="Entrez l'email"></td>
                <td><input type="number" id="age" name="age" placeholder="Entrez l'âge"></td>
                <td>
                    <button type="submit">S'inscrire</button>
                </td>
            </tbody>
        </table>
    </form>
</div>

</body>
</html>
