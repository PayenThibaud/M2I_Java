<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste Etudients</title>
    <span th:replace="~{index :: bootstrapImport}"></span>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>

<body>

<span th:replace="~{index :: navbar}"></span>
<span th:replace="~{index :: footer}"></span>


<div class="container">
    <h1 class="color-change">Liste des etudients avec le prenom : <span th:text="${name}"></span> </h1>
    <table class="table" th:unless="${Etudients.isEmpty()}">
        <thead>
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">PrÃ©nom</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody th:each="e : ${Etudients}">
        <td th:text="${e.getNom()}"></td>
        <td th:text="${e.getPrenom()}"></td>
        <td th:text="${e.getAgee()}"></td>
        <td th:text="${e.getEmail()}"></td>
        </tbody>
    </table>
</div>
</body>


</html>
