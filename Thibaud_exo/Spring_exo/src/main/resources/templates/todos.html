<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mes todos</title>
</head>

<body>
<h1>Detail de mes Todos</h1>


<ul th:unless="${Todos.isEmpty()}">
    <li th:each="t : ${Todos}">
        <p>Tache : <span th:text="${t.getName()}"></span> </p>
        <p>Description : <span th:text="${t.getDescription()}"></span> </p>
        <p>Terminer ? <span th:text="${t.isDone()}"></span> </p>
        </span> </li>
</ul>

<li>   <a href="/index">Index</a> </li>

</body>


</html>
