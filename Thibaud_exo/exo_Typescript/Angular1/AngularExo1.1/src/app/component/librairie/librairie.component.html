<section>
  <div>
    <p class="arc-en-ciel">Liste de livre :</p>
    <hr>
    @for (livre of livres; track livre; let i = $index) {
      <li>
        {{ livre.titre }} de {{ livre.auteur }}
        <button (click)="toggleIsRead(livre)">
          {{ livre.isRead ? 'lu' : 'non lu' }}
        </button>
        <button class="transparent-button" (click)="toggleIsRead(livre)">
          {{ livre.isRead | pouce }}
        </button>
      </li>
    }

    <form (ngSubmit)="submitLivre()">
      <div>
        <label for="titre">Titre</label>
        <input type="text" id="titre" name="titre" [(ngModel)]="livre.titre" />
      </div>
      <div>
        <label for="auteur">Auteur</label>
        <input type="text" id="auteur" name="auteur" [(ngModel)]="livre.auteur" />
      </div>
      <button type="submit">Ajouter le livre</button>
    </form>

    <img src="assets/img/arbre.jpg" alt="Image d'arbre" class="image-livre">

  </div>


</section>
