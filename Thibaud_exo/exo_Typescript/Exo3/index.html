<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TypeScript</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

<div id="balise-list">
    <h2>Contacts</h2>
    <hr>
    <div id="listeDeContacts"><p>Aucun contact</p></div>
    <hr>
</div>

<div id="balise-details">
    <h2>Details</h2>
    <hr>
    <form id="contactForm">

        <div class="ajoutImage" style="display: flex;">
            <div class="form-group-container" style="flex: 1;">
                <div class="form-group">
                    <label for="prenom" style="font-size: 1.2em;">Prenom :</label>
                    <div>
                        <input type="text" class="inputType1" id="prenom" name="prenom" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nom" style="font-size: 1.2em;">Nom :</label>
                    <div>
                        <input type="text" class="inputType1" id="nom" name="nom" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dateNaissance" style="font-size: 1.2em;">Date de naissance :</label>
                    <div>
                        <input type="date" class="inputType1" id="dateNaissance" name="dateNaissance" required>
                    </div>
                </div>
            </div>

            <div class="form-group" style="margin-left: 10px;">
                <img src="./img/imageProfil.png" alt="Image de profil" id="profileImage">
            </div>
        </div>



        <div class="form-group">
            <label for="email" style="font-size: 1.2em;">Email :</label>
            <div>
                <input class="inputType2" type="email" id="email" name="email" required>
            </div>

        </div>

        <div class="form-group">
            <label for="tel" style="font-size: 1.2em;">Numero de telephone :</label>
            <div>
                <input class="inputType2" type="number" id="tel" name="tel" required>
            </div>
        </div>

        <div class="form-group">
            <label for="image" style="font-size: 1.2em;">Image de profil :</label>
            <div>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
        </div>

        <hr>
        <div class="button-form">
            <button id="submit">Ajouter</button>
            <button id="delete">Supprimer</button>
        </div>
    </form>
</div>

<script src="./js/main.js" type="module" defer></script>

</body>
</html>
