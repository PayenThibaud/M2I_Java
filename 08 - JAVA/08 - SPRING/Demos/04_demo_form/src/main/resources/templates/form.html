<html lang="en">
<head>

    <title>Formulaire</title>
</head>
<body>

      <label for="name">Nom du contact</label>
      <input type="text" id="name" th:field="*{name}">
    </div>
    <div>
      <label for="name">age du contact</label>

    </div>
    <button>Valider</button>
  </form>
</body>
