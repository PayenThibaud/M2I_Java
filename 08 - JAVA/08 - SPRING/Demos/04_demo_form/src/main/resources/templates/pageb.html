<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page b</title>
</head>
<body>
  <h1>Liste de contacts</h1>

  <ul th:if="${contacts != null}">
    <li th:each="c : ${contacts}">
      <a th:href="@{/detail/{id}(id=${c.getId()})}"><span th:text="${c.getName()}"></span></a>
    </li>
  </ul>
</body>
</html>
