<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ma todo</title>
</head>
<body>
    <h1>Détail de ma todo</h1>
    <hr>
    <p>Titre : <span th:text="${todo.getName()}"></span></p>
    <p>Déscription : <span th:text="${todo.getDescription()}"></span></p>
    <p th:if="${todo.isDone()}">Status : fini</p>
    <p th:if="${!todo.isDone()}">Status : en cours</p>
    <p th:text="${todo.isDone()} ? 'Fini' : 'En cours'"></p>
</body>
</html>
